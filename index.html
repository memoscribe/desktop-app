<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>window.$ = window.jQuery = require('./lib/js/jquery.js');</script>
  </head>
  <body>
    <form>
      <div><label for="title">title: </label><input type="text" name="title" id="title"></div>
      <div><label for="body">body: </label><input name="body" type="text" id="body"></div>
      <div><input type="submit" value="Submit"></div>
    </form>

    <script>
      $('form').on('submit', (e) => {
        e.preventDefault();

        let url = 'https://qhjwmepzcc.localtunnel.me/notes/add';

        let obj = {
          title: $('#title').val(),
          body: $('#body').val()
        };

        $.post(url, obj, (data) => {
          console.log(data);
        });
      });
    </script>
  </body>
</html>
